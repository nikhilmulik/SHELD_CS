{% extends "index.html" %}
{% block body %}
    <div class="logoShield">
            <img src="../static/images/shield.png">

    </div>
    <div class="logoText">
        <span>SHIELD</span>
    </div>
    <form class="form-signin" id="signup"  method="get" action="/signup">
        <!--<h2 class="form-signin-heading">Please sign in</h2>-->
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <!--<label for="inputEmail" class="sr-only">Email address</label>-->
                <input type="email" id="inputUname" class="form-control" placeholder="Username"  autofocus>
            </div>
        </div>

        <!--<label for="inputPassword" class="sr-only">Password</label>-->
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4" style="margin-top: 15px;">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
            </div>
        </div>

        <div class="checkbox col-xs-4 col-xs-offset-4">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                  </label>
        </div>
        </form>
    <div class="checkbox col-xs-4 col-xs-offset-4">
        <div>
            <button class="btn btn-lg btn-primary"  onclick="login_post('sign_in')">Sign in</button>
            <button class="btn btn-lg btn-primary"  onclick="signUp()">SignUp</button>
            <a href="{{ url_for('oauth_authorize', provider='facebook') }}"><img src="../static/images/fb.png"/></a>
        </div>
        <br>
        <div id="errormsg" style="color:red;" align="left"></div>

    </div>




{% endblock %}
